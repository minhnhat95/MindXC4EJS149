<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro Game</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="display">
          Lượt người chơi <span class="display-player playerX">X</span>
        </div>
        <div class="box1">
          <h1 class="display announcer hide">Bấm bắt đầu để chơi</h1>
          <div class="chessBoard">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
          </div>
          <button class="start">Bắt đầu</button>
          <button class="reset">Chơi lại</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
